site_name: DesiresAreGrey
site_description: "DesiresAreGrey's website"
theme:
  name: material
  logo: assets/DesiresAreGrey-Circle.png
  favicon: assets/DesiresAreGrey-Circle.png
  palette:
    scheme: slate
    primary: deep purple
    accent: indigo
  font:
    text: Inter
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  custom_dir: overrides
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.keys
  - meta
plugins:
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: false
      skip_classes:
       - no-lb
      auto_caption: false
      caption_position: bottom
  - mkdocs-video
extra:
  generator: false
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/DesiresAreGrey
      name: Twitter
    - icon: fontawesome/brands/reddit-alien
      link: https://www.reddit.com/user/DesiresAreGrey
      name: Reddit
extra_css:
  - stylesheets/extra.css?11

nav:
  - Home: 'index.md'
  - The 2025 4tran Survey: 
    - The 2025 4tran Survey: '4transurvey2025/index.md'
    - The 2025 4tran Survey - Page 2: '4transurvey2025/2.md'
    - The 2025 4tran Survey - Page 3: '4transurvey2025/3.md'
    - The 2025 4tran Survey - Page 4: '4transurvey2025/4.md'
    - The 2025 4tran Survey - Amekyras: '4transurvey2025/amekyras.md'
    - The 2025 4tran Survey - Jealous Cat: '4transurvey2025/jealouscat.md'
    - The 2025 4tran Survey - Ratgirltwink: '4transurvey2025/ratgirltwink.md'